  "/>

  <!-- Bottom notch detail -->
  <path class="thin" d="
    M224 450
    C240 438, 272 438, 288 450
  "/>

  <!-- Stem -->
  <path class="stroke" d="
    M248 120
    C236 98, 250 80, 270 74
  "/>

  <!-- Leaf (stylized, slightly right-leaning) -->
  <path class="stroke" d="
    M274 92
    C312 72, 356 84, 374 122
    C344 136, 306 132, 274 92
    Z
  "/>
  <path class="thin" d="
    M288 100
    C318 106, 338 112, 356 124
  "/>

  <!-- Glasses (oval, no arms) - placed lower -->
  <ellipse class="thin" cx="206" cy="262" rx="62" ry="46"/>
  <ellipse class="thin" cx="306" cy="262" rx="62" ry="46"/>
  <path class="thin" d="M268 262 C258 254, 254 254, 244 262"/>

