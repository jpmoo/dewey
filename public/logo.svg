      C272 300, 314 292, 342 306
      C358 314, 362 336, 348 350
      C336 362, 312 362, 292 354
      C278 348, 266 340, 256 324
      Z
    "/>

    <!-- inner whisker strokes (negative space via thin white strokes) -->
    <path d="M188 338 C202 328, 214 326, 230 330" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
    <path d="M194 350 C208 340, 220 338, 236 342" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
    <path d="M324 338 C310 328, 298 326, 282 330" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
    <path d="M318 350 C304 340, 292 338, 276 342" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
