<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Dewey logo: apple with oval glasses and bushy mustache">
  <defs>
    <style>
      .stroke { fill: none; stroke: #000; stroke-width: 18; stroke-linecap: round; stroke-linejoin: round; }
      .thin   { fill: none; stroke: #000; stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; }
      .fill   { fill: #000; stroke: none; }
    </style>
  </defs>

  <!-- Apple outline (taller/thinner, with a subtle bottom notch) -->
  <path class="stroke" d="
